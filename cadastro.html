<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Service Desk</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Service Desk</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Início</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="cadastro.html" class="active">Cadastro</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="form-container">
                <h2>Criar Nova Conta</h2>
                <p>Preencha os dados abaixo para criar sua conta no sistema</p>
                
                <form id="registerForm">
                    <div class="form-group">
                        <label for="fullName">Nome Completo:</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Telefone:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <div class="form-group">
                        <label for="department">Departamento:</label>
                        <select id="department" name="department" required>
                            <option value="">Selecione...</option>
                            <option value="ti">TI</option>
                            <option value="financeiro">Financeiro</option>
                            <option value="academico">Acadêmico</option>
                            <option value="outros">Outros</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="password">Criar Senha:</label>
                        <input type="password" id="password" name="password" required>
                        <small>A senha deve ter pelo menos 6 caracteres.</small>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Senha:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    
                    <div class="form-group">
                        <label><input type="checkbox" name="terms" required> Eu concordo com os Termos de Serviço.</label>
                    </div>

                    
                    <button type="submit" class="btn">Cadastrar</button>
                    <a href="login.html" class="btn-link">Já tenho uma conta</a>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Service Desk - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
