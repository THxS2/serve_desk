<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Service Desk</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <header id="mainHeader">
    <div class="container">
      <h1>Service Desk</h1>
      <nav>
        <ul>
          <li><a href="home.html">Início</a></li>
          <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="full-screen-view">
    <div class="form-content-box">
      <h2>Acesso ao Sistema</h2>
      <form>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
          <label for="tipo">Entrar como:</label>
          <select id="tipo" name="tipo" required>
            <option value="">Selecione...</option>
            <option value="cliente">Cliente</option>
            <option value="analista">Analista</option>
          </select>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary-blue">Entrar</button>
          <a href="cadastro.html" class="btn-link">Não tem conta? Cadastre-se</a>
        </div>
      </form>
    </div>
  </main>
  </body>
</html>
